<section class="login">
  <div class="login__container">
    <div class="login__header">
      <h1 class="login__title">Welcome Back</h1>
      <p class="login__subtitle">Sign in to continue your journey with us</p>
    </div>

    <form class="login__form">
      <div class="field">
        <label for="email">Email address</label>
        <input id="email" type="email" placeholder="your@email.com" autocomplete="email">
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password">
      </div>

      <div class="field field--inline">
        <input id="remember" type="checkbox">
        <label for="remember">Remember me</label>
      </div>

      <button class="btn btn--primary" type="submit">Sign In</button>

      <div class="login__links">
        <a href="#" class="login__link">Forgot password?</a>
        <a href="#" class="login__link">Create account</a>
      </div>
    </form>

    <div class="login__divider">
      <span>or continue with</span>
    </div>

    <div class="login__social">
      <button class="social-btn" type="button">
        <span>Google</span>
      </button>
      <button class="social-btn" type="button">
        <span>GitHub</span>
      </button>
    </div>
  </div>
</section>
