<section class="contact">
  <header class="contact__header">
    <span class="contact__eyebrow">Get in Touch</span>
    <h1 class="contact__title">Contact Us</h1>
    <p class="contact__subtitle">Have a question or feedback? We'd love to hear from you.</p>
  </header>

  <div class="contact__container">
    <form class="contact__form">
      <div class="field">
        <label for="name">Your name</label>
        <input id="name" type="text" placeholder="John Doe" autocomplete="name">
      </div>

      <div class="field">
        <label for="email">Email address</label>
        <input id="email" type="email" placeholder="john@example.com" autocomplete="email">
      </div>

      <div class="field">
        <label for="subject">Subject</label>
        <input id="subject" type="text" placeholder="How can we help?">
      </div>

      <div class="field field--full">
        <label for="message">Message</label>
        <textarea id="message" rows="6" placeholder="Tell us more about your inquiry..."></textarea>
      </div>

      <div class="contact__actions">
        <button class="btn btn--primary" type="submit">Send Message</button>
      </div>
    </form>

    </div>
  </div>
</section>
